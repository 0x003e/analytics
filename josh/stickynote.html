<script>
      var nodes =
            {
                "192.168.1.1": {
                    "id": 0,
                    "edges": [
                        1,
                        10,
                        48,
                        48,
                        57,
                        150,
                        152
                    ],
                    "data": [
                        {
                            "Event Time": "2015/10/14 08:17:43 EST",
                            "sourceAddress": "192.168.1.95",
                            "destinationAddress": "172.16.1.1"
                        }]
                }
            }


                        var x = nodes["192.168.1.1"].data[0]




window.onload = function()

{
                    var quotes = ','
                    var re = new RegExp(quotes, 'g')
                    var data1 = (JSON.stringify(x, null, 10));




                    var LeftBracket = '{'
                    var re2 = new RegExp(LeftBracket, 'g')
                    var data2 = data1.replace(re2, '')



                    var RightBracket = '}'
                    var re3 = new RegExp(RightBracket, 'g')
                    var data3 = data2.replace(re3, '')


                    var DoubleQuotes = '"'
                    var re4 = new RegExp(DoubleQuotes, 'g')
                    var data4 = data3.replace(re4, '')



                    var data = data4.replace(re , '<br>')



                    var div = document.createElement("div");
                    div.style.width = "275px";
                    div.style.height = "100px";
                    div.style.background = "red";
                    div.style.color = "white";
                    div.innerHTML = (data);

                    document.body.appendChild(div);


}




</script>
